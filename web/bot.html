	<section id="demo">
	    <div class="vertical-align">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
	                    <div class="card no-border">
	                        <div id="chat" class="conv-form-wrapper">
	                            <form action="" method="GET" class="hidden">
	                                <select data-conv-question="Hello! I'm a zora. Can I show you some features?" name="first-question">
	                                    <option value="yes">Yes</option>
	                                    <option value="sure">Sure!</option>
	                                </select>
	                                <input type="text" name="name" data-conv-question="Please Enter Your Good Name:">
	                                <input type="text" data-conv-question="Hello, {name}:0! It's a pleasure to meet you." data-no-answer="true">
									<select name="options" data-callback="storeState" data-conv-question="Alright! Here are the options yo Have<br/>1.Press QrCrypt to know about Us<br/>2.Press AES to know about AES Algorithm.">
	                                    <option value="qr">QrCrypt</option>
	                                    <option value="aes">AES Algorithm</option>
	                                </select>
	                            
	                                <div data-conv-fork="options">
	                                    <div data-conv-case="qr">
	                                        <input type="text" data-conv-question="<b>QrCrypt<b> is a Desktop application to provide an easy to use secure file sharing with built-in end-to-end encryption and state of the art security features." data-no-answer="true">
	                                    </div>
	                                    <div data-conv-case="aes">
		                                    <select name="thought" data-callback="storeState" data-conv-question="The Advanced Encryption Standard, or AES, is a symmetric block cipher chosen by the U.S. government<br/> to protect classified information and is implemented in software and hardware throughout the world to encrypt sensitive data.<br/>Want Example?">
		                                    	<option value="yes">Yes</option>
		                                    	<option value="no">No..</option>
											</select>
											<div data-conv-fork="thought">
												<div data-conv-case="yes">
													<select name="language" data-callback="storeState" data-conv-question="Select Langauge?">
		                                    			<option value="python">Python</option>
		                                    			<option value="java">Java</option>
													</select>
													<div data-conv-fork="language">
														<div data-conv-case="python">
															<input type="text" data-conv-question="Visit<br/><a>https://www.quickprogrammingtips.com/python/aes-256-encryption-and-decryption-in-python.html</a>" data-no-answer="true">
														</div>
														<div data-conv-case="java">
															<input type="text" data-conv-question="Visit <br/><a>https://howtodoinjava.com/security/java-aes-encryption-example/</a>" data-no-answer="true">
														</div>

													</div>
												</div>
												
											</div>
	                                    </div>

	<script>
		var rollbackTo = false;
		var originalState = false;
		function storeState(stateWrapper, ready) {
			rollbackTo = stateWrapper.current;
			console.log("storeState called: ",rollbackTo);
			ready();
		}
		function rollback(stateWrapper, ready) {
			console.log("rollback called: ", rollbackTo, originalState);
			console.log("answers at the time of user input: ", stateWrapper.answers);
			if(rollbackTo!=false) {
				if(originalState==false) {
					originalState = stateWrapper.current.next;
						console.log('stored original state');
				}
				stateWrapper.current.next = rollbackTo;
				console.log('changed current.next to rollbackTo');
			}
			ready();
		}
		function restore(stateWrapper, ready) {
			if(originalState != false) {
				stateWrapper.current.next = originalState;
				console.log('changed current.next to originalState');
			}
			ready();
		}
	</script>
